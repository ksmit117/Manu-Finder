{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>{% block title %}Manu-Finder{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{% static 'css/styles3.css' %}" />
</head>
<body>
<!-- Header -->
        <!-- Main -->
		<div class="page">
			<div class="container">
			  <div class="left">
				<div class="login">Login</div>
				<div class="eula">Logging in you agree to some kind of terms and conditions</div>
			  </div>
			  <div class="right">
				<svg viewBox="0 0 320 300">
				  <defs>
					<linearGradient
									inkscape:collect="always"
									id="linearGradient"
									x1="13"
									y1="193.49992"
									x2="307"
									y2="193.49992"
									gradientUnits="userSpaceOnUse">
					  <stop
							style="stop-color:#ff00ff;"
							offset="0"
							id="stop876" />
					  <stop
							style="stop-color:#ff0000;"
							offset="1"
							id="stop878" />
					</linearGradient>
				  </defs>
				  <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
				</svg>
				<form method="post" action="{% url 'login' %}">
				  {% csrf_token %}
				  <label for="username">Username</label>
				  <input type="text" id="username" name="username" placeholder="Enter username">
				  <label for="password">Password</label>
				  <input type="password" id="password" name="password" placeholder="Enter password">
				  <input type="submit" id="submit" value="Login">
				</form>
			  </div>
			</div>
		  </div>
		</div>		  
<!-- Scripts -->
<script src="{% static 'js/login_form.js' %}"></script>

</body>
</html>
